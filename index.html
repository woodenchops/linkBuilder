<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/main.min.css">
    <title>Super awesome Deeplink Builder</title>
</head>
<body>

    <main class="main-wrapper">

        <header>

        <!-- copy link notification -->

            <div id="copy-notification" aria-label="link has been copied" aria-live="assertive">
                <p>Link has been copied!</p>
            </div>

            <!-- hilton logo -->

            <img src="images/hi-black.svg" class="logo" alt="hilton hotels logo">

        </header>


        <!-- title section -->

        <section class="title-section">
            <h1 class="title">Deeplink form</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Assumenda accusantium.</p>
        </section>

        <!-- buttons -->

        <h3 class="title section-title">Required fields:</h3>

        <section class="button-container section-container">


            <button id="ohw-generator" class="btn link-generator btn--first">Create OHW Link</button>

            <button id="standard-generator" class="btn link-generator">Create Standard Deep Link</button>

        </section>

        <!-- select dropdown -->


        <section class="select-dropdown-container section-container">

            <!-- env -->

            <fieldset>
                <label for="environment"></label>
                <select id="environment" class="linkField">
                    <option disabled selected value> -- select an environment -- </option>
                </select>
            </fieldset>

            <!-- locale -->

        <fieldset>
            <label for="locale"></label>
            <select id="locale" class="linkField">
                <option disabled selected value> -- select a locale -- </option>
            </select>
        </fieldset>
            <!-- brand -->

        <fieldset>
            <label for="brand"></label>
            <select id="brand" class="linkField">
                <option disabled selected value> -- select a brand -- </option>
            </select>
        </fieldset>
            <!-- search or book -->

        <fieldset>
            <label for="searchBook"></label>
            <select id="searchBook" class="linkField">
                <option disabled selected value> -- select search or book -- </option>
                <!-- <option value="reservation/book.htm">Reserve</option> -->
                <!-- <option value="book/reservation/deeplink">OHW Reserve</option> -->
                <!-- <option value="search/findhotels/index.htm">Search</option> -->
            </select>
        </fieldset>

        </section>

        <!-- Params -->

        <h3 class="title section-title">Optional fields:</h3>

        <section class="params-container section-container">

            <div class="inner-param-container" id="paramContainer"></div>

        </section>

        <!-- results -->


        <section class="results-container section-container">

            <fieldset>
                <textarea id="result" placeholder="https://"></textarea>
            </fieldset>

            <section class="result-cta-section section-container">
                    <button id="copyText" class="btn">Copy Link</button>
                    <button id="testLink" class="btn">Test Link</button>
                    <button id="clearInput" class="btn">Clear</button>
            </section>
         
        </section>

        <h3 class="title section-title download-title">Download Deeplink guide PDF:</h3>
        <section class="download-section section-container">
            <a href="./pdf/GW - Deeplinking - Customer Journey - Confluence.pdf" download>Deeplink guide</a>
        </section>
        

    </main>

    <script src="./main.js" type="module"></script>
    <!-- <script nomodule src="./classic.js"></script>   -->
</body>
</html>
