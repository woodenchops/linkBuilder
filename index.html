<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Link Builder</title>
    <style>
    
        #result {
            display: block;
            width: 100%;
            margin-right: 10px;;
        }

        #result-container {
            display: flex;
        }

        fieldset {
            border: none;
        }

        .deeplinkParamCheckBox + .deeplinkParamValue  {
            display: none;
        }

        .deeplinkParamCheckBox:checked + .deeplinkParamValue {
            display: block;
        }

        #copy-notification {
            background-color: #5cd882;
            color: #fff;
            padding: 0;
            text-align: center;
            max-height: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: 1s ease;
            overflow: hidden;
        }

        #copy-notification.show {
            padding: 10px 0px;
            max-height: 100px;
        }

        #copy-notification p {
            font-size: 18px;
            margin: 0;
            font-family: sans-serif;
        }

        .paramContainer {
            display: flex;
            flex-wrap: wrap;
        }

    </style>
</head>
<body>

    <div id="copy-notification" aria-label="link has been copied" aria-live="assertive">
        <p>Link has been copied!</p>
    </div>

    <label for="environment"></label>
    <select id="environment" class="linkField">
        <option disabled selected value> -- select an environment -- </option>
        <option value="secure3.hilton.com/">secure3</option>
        <option value="conradhotels3.hilton.com/">conradhotels3</option>
    </select><br>

    <label for="locale"></label>
    <select id="locale" class="linkField">
        <option disabled selected value> -- select a locale -- </option>
        <option value="en/">EN</option>
        <option value="es/">ES</option>
        <option value="pt/">PT</option>
    </select><br>

    <label for="brand"></label>
    <select id="brand" class="linkField">
        <option disabled selected value> -- select a brand -- </option>
        <option value="hi/">HI</option>
        <option value="ch/">CH</option>
    </select><br>

    <label for="searchBook"></label>
    <select id="searchBook" class="linkField">
        <option disabled selected value> -- select search or book -- </option>
        <option value="reservation/book.htm">Reserve</option>
        <option value="search/findhotels/index.htm">Search</option>
    </select><br>

    <!-- params -->

    <div class="paramContainer">

        <fieldset id="ctyhocn-section" class="paramContainer">
                <input type="checkbox" name="ctyhocn" id="ctyhocn-checkbox" value="ctyhocn" class="deeplinkParamCheckBox">Ctyhocn
                <input type="text" id="ctyhocn" placeholder="ctyhocn" data-param="ctyhocn" class="deeplinkParamValue">
        </fieldset>

        <fieldset id="spec_plan-section" class="paramContainer">
            <input type="checkbox" name="spec_plan" id="spec_plan-checkbox" value="spec_plan" class="deeplinkParamCheckBox">Spec Plan
            <input type="text" id="spec_plan" placeholder="spec_plan" data-param="spec_plan" class="deeplinkParamValue">
        </fieldset>


        <fieldset id="offerid-section" class="paramContainer" data-param="offerid">
            <input type="checkbox" name="offerid" id="offerid-checkbox" value="offerid" class="deeplinkParamCheckBox">Offer ID
            <input type="text" id="offerid" placeholder="offerid" data-param="offerid" class="deeplinkParamValue">
        </fieldset>
    
    </div>

    <div id="result-container">
        <input id="result"/>
        <button id="copyText">Copy Link</button>
    </div>

 <script src="main.js"></script>   
</body>
</html>
